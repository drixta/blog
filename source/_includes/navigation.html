{% include custom/navigation.html %}
<ul class="nav pull-right">
    {% if site.github_user %}
    <li><a href="http://github.com/{{ site.github_user }}" title="Github Profile" target="_blank"><i class="icon-github-sign social-navbar"></i></a></li>
    {% endif %}
    {% if site.linkedin_user %}
    <li><a href="http://linkedin.com/in/{{ site.linkedin_user }}" title="Linkedin Profile" target="_blank"><i class="icon-linkedin-sign social-navbar"></i></a></li>
    {% endif %}
    {% if site.twitter_user %}
    <li><a href="http://twitter.com/{{ site.twitter_user }}" title="Twitter Profile" target="_blank"><i class="icon-twitter-sign social-navbar"></i></a></li>
    {% endif %}
    {% if site.googleplus_user %}
    <li><a href="http://gplus.to/{{ site.googleplus_user }}" title="Google+ Profile" target="_blank"><i class="icon-google-plus-sign social-navbar"></i></a></li>
    {% endif %}
    {% if site.facebook_user %}
    <li><a href="http://facebook.com/{{ site.facebook_user }}" title="Facebook Profile" target="_blank"><i class="icon-facebook-sign social-navbar"></i></a></li>
    {% endif %}
</ul>
